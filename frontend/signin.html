<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in_EvergreenFinancial</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <header>
        <section class="nav-bar">
            <div class="hero-image">
              <a href="index.html"><img src="images/evergreen_transparent.png" alt="Evergreen Financial Bank" width="300px", height="300px"></a>
            </div>
            <div class="welcome-message">
            </div>
            <div class="nav">
             <ul>
                <li><a href="signup.html">Sign-up</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Support</a></li>
              </ul>
            </div>
        </section>
    </header>

    <main>
        <section class="signin-section">
            <h2>Sign In to Your Account</h2>
            <form class="signin-form">
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="text" id="email" name="email" required placeholder="Enter a valid email"><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password"><span><i id="toggle" class="fa-solid fa-eye"></i></span>
                    <a href="">Forgot password?</a>
                    <p id="errorMsg" style="color:red"><p>
                    <div class="submit-group">
                    <button type="submit" name='signin_btn' class="submit-btn">Sign In</button>
                    </div>
                </div>
            </form>
    </main>
    
    <footer>
        <div class="footer-container">
            <h4>Contact Us</h4>
            <p id="email">Email: <a href="mailto:evergreen@support.com">evergreen@support.com</a>
            <p>&copy; 2023 Evergreen Financial Bank. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Terms of Service</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="social-media">
            <a href="facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
        </div>    
    </footer>
    <script src="signin.js"></script>
</body>
</html>
